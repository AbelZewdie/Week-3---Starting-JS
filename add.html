<body>
  <input type="number" id="a" value="123"><!--Value attribute is the default value-->
  <input type="number" id="b" value="456"><!--Value attribute is the default value-->
  <button id="add">Add</button>
  <div id="output">?</div>
</body>

<script>
function handleClick(event){
  output.innerText = Number(a.value) + Number(b.value);
}
function second(event){
  output.innerText = "Hello";
}


add.onClick = second;
add.onclick = handleClick;
